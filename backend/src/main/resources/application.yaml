server:
  port: 8080

spring:
  application:
    name: back-end

  datasource:
    url: jdbc:mysql://localhost:3306/shopdb
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect